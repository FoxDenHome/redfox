router id 66.42.78.232;

protocol device {
        scan time 30;
}

protocol direct {
        interface "ens*";
        interface "eno*";
        interface "eth*";
}

filter bgp_out {
        if net = ::/0 then {
                reject;
        } else if source ~ [ RTS_STATIC_DEVICE, RTS_STATIC ] then {
                accept;
        }
        reject;
}

filter bgp_in {
        if net = ::/0 then {
                reject;
        }
        accept;
}

filter bgp_defroute_only {
        if net = ::/0 then {
                accept;
        } else if source ~ [ RTS_STATIC_DEVICE, RTS_STATIC ] then {
                accept;
        }
        reject;
}

protocol kernel {
        metric 64;      # Use explicit kernel route metric to avoid collisions
                        # with non-BIRD routes in the kernel routing table
        import none;
        export none;
        kernel table 666;
}

protocol bgp vultr {
	local as 207618;
	neighbor 2001:19f0:ffff::1 as 64515;
	multihop 2;
	next hop self;
	password "REMOVED";
	
	import all;
	export filter bgp_out;
}

protocol static {
        export all;

        route ::/0 unreachable;
	route 2a0e:7d44:f069::/48 unreachable;
}

