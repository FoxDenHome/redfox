      http:
        host: 10.2.11.5
        proxy_protocol: true
      https:
        host: 10.2.11.5
        proxy_protocol: true
  spaceage-web:
    backends:
      http:
        host: 10.3.10.5
        proxy_protocol: true
        port: 8080
      https:
        host: 10.3.10.5
