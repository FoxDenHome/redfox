        proxy_protocol: true
  s3:
    backends:
      http:
        host: 10.2.11.17
        proxy_protocol: true
      https:
        host: 10.2.11.17
        proxy_protocol: true
  homeassistant:
    backends:
      http:
        host: 10.2.12.2
