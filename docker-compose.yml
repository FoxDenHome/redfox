services:
  router:
    build: router
    restart: always
    init: true
    ports:
    - 80:80
    - 443:443
    links:
    - website:website
    - spaceage-website:spaceage-website
    - foxcaves-site:foxcaves-site
    extra_hosts:
    - host.docker.internal:host-gateway
    dns:
    - 108.61.10.10
    networks:
      default:
        ipv4_address: 172.18.100.1
    healthcheck:
      test: 'nc -z "$${HOSTNAME}" 443 || exit 1'
      interval: 60s
      timeout: 10s
  syncthing:
    image: linuxserver/syncthing:latest
    restart: always
    ports:
      - 10.99.10.1:8384:8384
      - 22000:22000
      - 22000:22000/udp
    dns:
    - 108.61.10.10
    environment:
      PUID: 1000
      PGID: 1000
    volumes:
    - syncthing_config:/config
    - syncthing_data:/data1
    healthcheck:
      test: 'nc -z "$${HOSTNAME}" 8384 || exit 1'
      interval: 60s
      timeout: 10s
  website:
    image: ghcr.io/doridian/website/website:latest
    restart: always
    dns:
    - 108.61.10.10
    healthcheck:
      test: 'nc -z "$${HOSTNAME}" 443 || exit 1'
      interval: 60s
      timeout: 10s
    volumes:
    - website_config:/config
    - website_data:/data
  spaceage-website:
    image: ghcr.io/spaceagemp/website/website:latest
    restart: always
    dns:
    - 108.61.10.10
    healthcheck:
      test: 'nc -z "$${HOSTNAME}" 443 || exit 1'
      interval: 60s
      timeout: 10s
    volumes:
    - spaceage_website_config:/config
    - spaceage_website_data:/data
  autoheal:
    restart: always
    userns_mode: host
    image: willfarrell/autoheal
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  foxcaves-postgres:
    image: postgres:alpine
    restart: always
    dns:
    - 108.61.10.10
    environment:
      POSTGRES_PASSWORD: ${FOXCAVES_POSTGRES_PASSWORD}
    volumes:
      - foxcaves_postgres:/var/lib/postgresql/data
    healthcheck:
      test: su postgres -c pg_isready
      interval: 60s
      timeout: 10s
  foxcaves-redis:
    image: redis:alpine
    restart: always
    dns:
    - 108.61.10.10
    volumes:
      - foxcaves_redis:/data
    healthcheck:
      test: redis-cli PING
      interval: 60s
      timeout: 10s
  foxcaves-site:
    image: ghcr.io/foxcaves/site/foxcaves-site:latest
    restart: always
    dns:
    - 108.61.10.10
    links:
      - foxcaves-postgres:postgres
      - foxcaves-redis:redis
    environment:
      ENVIRONMENT: production
    volumes:
      - foxcaves_config:/var/www/foxcaves/config
      - foxcaves_ssl:/etc/letsencrypt
      - foxcaves_storage:/var/www/foxcaves/storage
    healthcheck:
      test: 'curl -s -f --resolve "main.foxcaves:443:127.0.0.1" --insecure "https://main.foxcaves/api/v1/system/info" >/dev/null || exit 1'
      interval: 60s
      timeout: 10s


volumes:
  syncthing_config: {}
  syncthing_data: {}

  website_config: {}
  website_data: {}

  spaceage_website_config: {}
  spaceage_website_data: {}

  foxcaves_postgres: {}
  foxcaves_redis: {}
  foxcaves_config: {}
  foxcaves_ssl: {}
  foxcaves_storage: {}

networks:
  default:
    enable_ipv6: true
    ipam:
      config:
        - subnet: fdd8:2357:cb1b:acf4::/64
          gateway: fdd8:2357:cb1b:acf4::1
        - subnet: 172.18.0.4/16
          gateway: 172.18.0.1
